<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/incomeTransaction.css}"/>
    <script src="http://localhost:35729/livereload.js"></script>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
<header>
    <h1 class="logo">Spender</h1>
    <input type="checkbox" class="nav-toggle" id="nav-toggle">
    <nav>
        <ul>
            <li> <a id="wallets" th:href="@{/api/wallet/userWallet/balance/{userId} (userId=${userId})}">Wallets</a></li>
            <li> <a th:href="@{/api/transaction/userTransactions/{userId} (userId=${userId})}">Transactions</a></li>
            <li> <a href="javascript: document.logoutForm.submit()" role="menuitem">Logout</a></li>
        </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
    </label>
</header>

<div class="forms">
    <div class="title">New expense transaction for wallet <span style="color:red" th:text="${wallet.walletName}"></span>
        <div class="subtitle">Balance is: <span style="color:red" th:text="${wallet.initialBalance}"></span>
            <form name="saveExpense" action="/"
                  th:action="@{/api/transaction/saveExpense/{walletId} (walletId=${walletId})}"
                  th:object="${transaction}" method="post">
                <div class="input-container ic1">
                    <input id="amount" class="input" type="text" th:field="*{amount}" placeholder=" "/>
                    <div class="cut"></div>
                    <label for="amount" class="placeholder">Amount</label>
                </div>
                <div class="input-container ic2">
                    <input id="note" class="input" type="text" th:field="*{note}" placeholder=" "/>
                    <div class="cut"></div>
                    <label for="note" class="placeholder">Note</label>
                </div>
                <div class="input-container ic2">
                    <input id="theDate" class="input" type="date" th:field="*{date}" placeholder=" "/>
                    <div class="cut cut-short"></div>
                    <label for="theDate" class="placeholder">Date</label>
                </div>
                <div class="input-container ic3">
                    <select th:field="${transaction.expenseCategories}">
                        <option value="0">Select income category</option>
                        <option
                                th:each="expenseCategories : ${expenseCategories}"
                                th:value="${expenseCategories}"
                                th:text="${expenseCategories.displayName}"
                        ></option>
                    </select>
                    <div class="select-dropdown"></div>
                </div>
            </form>
            <div class="row mb-3">
                <div class="col-lg-4">
                    <a href="javascript: document.saveExpense.submit()"
                       role="menuitem">Create</a>
                </div>
                <div class="col-lg-4">
                    <a href="javascript: document.switchToIncomeTransaction.submit()"
                       role="menuitem">Switch to income transaction</a>
                </div>
                <div class="col-lg-4">
                    <a href="javascript: document.cancelTransaction.submit()"
                       role="menuitem">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
<form name="switchToIncomeTransaction" action="#"
      th:action="@{/api/transaction/incomeTransaction/{walletId}(walletId=${walletId})}"
      th:object="${wallet}"
      method="GET">
</form>
<form name="cancelTransaction" action="#"
      th:action="@{/api/wallet/userWallet/balance/{userId} (userId=${userId})}" th:object="${wallet}"
      method="GET">
</form>

<script type="text/javascript" th:src="@{/js/transaction.js}"></script>
</body>
</html>
